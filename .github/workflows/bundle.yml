name: Build Native Windows App (JavaFX)

on:
  push:
    branches: [ main, ci-workflow ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Create output directories
      run: |
        mkdir out
        mkdir dist

    - name: Compile Java sources
      run: |
        $env:CLASSPATH = "lib\\javafx\\lib\\*;lib\\gson\\lib\\*"
        $files = Get-ChildItem -Path src -Filter *.java -Recurse | ForEach-Object { $_.FullName }
        javac -cp $env:CLASSPATH -d out $files

    - name: Copy JavaFX DLLs
      shell: cmd
      run: |
        copy lib\\javafx\\bin\\*.dll dist\\MyGame\\bin

    - name: Create JAR file
      run: |
        jar --create --file=out/MyApp.jar --main-class=game.Game -C out . -C src assets

    - name: Bundle native app with jpackage
      shell: pwsh
      run: |
        jpackage `
          --type app-image `
          --input out `
          --dest dist `
          --name MyGame `
          --main-jar MyApp.jar `
          --main-class game.Game `
          --module-path lib/javafx/lib `
          --add-modules javafx.controls,javafx.graphics `
          --java-options "-Dprism.forceGPU=true" `
          --verbose

    - name: List output
      shell: pwsh
      run: Get-ChildItem -Recurse dist

    - name: Upload bundled app
      uses: actions/upload-artifact@v4
      with:
        name: MyGame-Windows
        path: dist
